<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compilación de fotos alrededor de E.U.">
    <meta name="author" content="Enrique Núñez">
    <meta name="keywords" content="Arte, TripleTen, Viajes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Alrededor de los EE.UU.</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">
        <div id="editProfileForm" class="popup" style="display: none;">
            <div class="popup__form-container">
                <button class="popup__close-button">
                    <img
                    class="popup__close-button-img"
                    src="./images/close-icon.svg"
                    alt="Botón de cerrar">
                </button>
                <form class="popup__form">
                    <fieldset class="popup__form-fieldset">
                        <p class="popup__form-legend">Editar Perfil</p>
                        <input id="input1" class="popup__form-input" type="text" placeholder="Nombre">
                        <input id="input2" class="popup__form-input" type="text" placeholder="Acerca de ti">
                    </fieldset>
                    <button id="saveSettingsButton" class="popup__submit-button" type="submit">
                        <p class="popup__submit-button-text">Guardar</p>
                    </button>
                </form>
            </div>
        </div>
        <div id="addCardForm" class="popup" style="display: none;">
            <div class="popup__form-container">
                <button class="popup__close-button">
                    <img
                    class="popup__close-button-img"
                    src="./images/close-icon.svg"
                    alt="Botón de cerrar">
                </button>
                <form class="popup__form">
                    <fieldset class="popup__form-fieldset">
                        <p class="popup__form-legend">Nuevo Lugar</p>
                        <input id="input1" class="popup__form-input" type="text" placeholder="Título">
                        <input id="input2" class="popup__form-input" type="url" placeholder="Enlace a la imagen">
                    </fieldset>
                    <button id="createCardButton" class="popup__submit-button" type="submit">
                        <p class="popup__submit-button-text">Crear</p>
                    </button>
                </form>
            </div>
        </div>
        <header class="header header_margin">
            <img
            class="header__logo"
            src="./images/header-logo.svg"
            alt="Alrededor de E.U.">
        </header>
        <div class="profile profile_margin">
            <button class="profile__edit-avatar-button">
                <img
                class="profile__avatar"
                src="./images/default-pic.svg"
                alt="Foto de perfil">
            </button>
            <div class="profile__settings">
                <div class="profile__settings-wrapper">
                    <p class="profile__name">Tu Nombre</p>
                    <button id="editSettingsButton" class="profile__edit-settings-button">
                        <img
                        class="profile__edit-settings-button-img"
                        src="./images/edit-button.svg"
                        alt="Botón de editar">
                    </button>
                </div>
                <p class="profile__info">Tu Info</p>
            </div>
            <button id="addCardButton" class="profile__add-card-button">
                <img
                class="profile__add-card-button-img"
                src="./images/add-button.svg"
                alt="Botón de añadir">
            </button>
        </div>
        <div class="elements elements_margin">
            <div class="elements__grid">
                <template id="cardTemplate">
                    <div class="elements__card">
                        <img
                        class="elements__img"
                        src=""
                        alt="">
                        <div id="imgDisplay" class="popup" style="display: none;">
                            <div class="popup__container">
                                <div class="popup__img-container">
                                    <button class="popup__close-button">
                                        <img
                                        class="popup__close-button-img"
                                        src="./images/close-icon.svg"
                                        alt="Botón de cerrar">
                                    </button>
                                    <img
                                    class="popup__img"
                                    src=""
                                    alt="">
                                    <p class="popup__img-title"></p>
                                </div>
                            </div>
                        </div>
                        <button class="elements__delete-button">
                            <img
                            class="elements__delete-button-img"
                            src="./images/delete-button.svg"
                            alt="Botón de eliminar">
                        </button>
                        <div class="elements__legend">
                            <p class="elements__title"></p>
                            <button class="elements__like-button">
                                <img
                                class="elements__like-button-img"
                                src="./images/like-button.svg"
                                alt="Botón de Me Gusta">
                            </button>
                        </div>
                    </div>
                </template>
            </div>
        </div>
        <footer class="footer footer_margin">
            <p class="footer__text">
                &copy; 2025 Around The U.S.
            </p>
        </footer>
    </div>
    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
