<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compilación de fotos alrededor de E.U.">
    <meta name="author" content="Enrique Núñez">
    <meta name="keywords" content="Arte, TripleTen, Viajes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Alrededor de los EE.UU.</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">
        <div class="popup">
            <button class="popup__close-button">
                <img
                class="popup__close-button-img"
                src="./images/close-icon.svg"
                alt="Botón de cerrar">
            </button>
            <div class="popup__form-container">
                <form class="popup__form">
                    <fieldset class="popup__form-fieldset">
                        <p class="popup__form-legend">Editar Perfil</p>
                        <input class="popup__form-input" type="text" placeholder="Nombre">
                        <input class="popup__form-input" type="text" placeholder="Acerca de ti">
                    </fieldset>
                    <button class="popup__submit-button" type="submit">
                        <img
                        class="popup__submit-button-img"
                        src="./images/submit-button.svg"
                        alt="Botón de guardar">
                    </button>
                </form>
            </div>
        </div>
        <header class="header header--margin">
            <img
            class="header__logo"
            src="./images/header-logo.svg"
            alt="Alrededor de E.U.">
        </header>
        <div class="profile profile--margin">
            <button class="profile__edit-avatar-button">
                <img
                class="profile__avatar"
                src="./images/default-pic.svg"
                alt="Foto de perfil">
            </button>
            <div class="profile__settings">
                <div class="profile__settings-wrapper">
                    <p class="profile__name">Tu Nombre</p>
                    <button class="profile__edit-settings-button">
                        <img
                        class="profile__edit-settings-button-img"
                        src="./images/edit-button.svg"
                        alt="Botón de editar">
                    </button>
                </div>
                <p class="profile__info">Tu Info</p>
            </div>
            <button class="profile__add-button">
                <img
                class="profile__add-button-img"
                src="./images/add-button.svg"
                alt="Botón de añadir">
            </button>
        </div>
        <div class="elements elements--margin">
            <div class="elements__grid">
                <div class="elements__card">
                    <img
                    class="elements__img"
                    src="./images/valle-de-yosemite.jpg"
                    alt="Valle de Yosemite">
                    <div class="elements__legend">
                        <p class="elements__title">Valle de Yosemite</p>
                        <button class="elements__like-button">
                            <img
                            class="elements__like-button-img"
                            src="./images/like-button.svg"
                            alt="Botón de Me Gusta">
                        </button>
                    </div>
                </div>
                <div class="elements__card">
                    <img
                    class="elements__img"
                    src="./images/lago-louise.jpg"
                    alt="Lago Louise">
                    <div class="elements__legend">
                        <p class="elements__title">Lago Louise</p>
                        <button class="elements__like-button">
                            <img
                            class="elements__like-button-img"
                            src="./images/like-button.svg"
                            alt="Botón de Me Gusta">
                        </button>
                    </div>
                </div>
                <div class="elements__card">
                    <img
                    class="elements__img"
                    src="./images/montañas-calvas.jpg"
                    alt="Montañas Calvas">
                    <div class="elements__legend">
                        <p class="elements__title">Montañas Calvas</p>
                        <button class="elements__like-button">
                            <img
                            class="elements__like-button-img"
                            src="./images/like-button.svg"
                            alt="Botón de Me Gusta">
                        </button>
                    </div>
                </div>
                <div class="elements__card">
                    <img
                    class="elements__img"
                    src="./images/latemar.jpg"
                    alt="Latemar">
                    <div class="elements__legend">
                        <p class="elements__title">Latemar</p>
                        <button class="elements__like-button">
                            <img
                            class="elements__like-button-img"
                            src="./images/like-button.svg"
                            alt="Botón de Me Gusta">
                        </button>
                    </div>
                </div>
                <div class="elements__card">
                    <img
                    class="elements__img"
                    src="./images/vanois-national-park.jpg"
                    alt="Vanois National Park">
                    <div class="elements__legend">
                        <p class="elements__title">Vanois National Park</p>
                        <button class="elements__like-button">
                            <img
                            class="elements__like-button-img"
                            src="./images/like-button.svg"
                            alt="Botón de Me Gusta">
                        </button>
                    </div>
                </div>
                <div class="elements__card">
                    <img
                    class="elements__img"
                    src="./images/lago-di-braises.jpg"
                    alt="Lago di Braises">
                    <div class="elements__legend">
                        <p class="elements__title">Lago di Braises</p>
                        <button class="elements__like-button">
                            <img
                            class="elements__like-button-img"
                            src="./images/like-button.svg"
                            alt="Botón de Me Gusta">
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer footer--margin">
            <p class="footer__text">
                &copy; 2025 Around The U.S.
            </p>
        </footer>
    </div>
    <script src="./scripts/popupForm.js"></script>
</body>
</html>
